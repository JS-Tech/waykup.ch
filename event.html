<body>

<section data-title="Event" id="Event" class="fixed f5">
    <h1>Nos prochains événements</h1>
  </section>

  <section data-title="Soirée Interjeune" id="Interjeune" class="scrolling s3">
    <div class="container">
      <h3>Soirée interjeune chez Pasta</h3>
      <p>Le groupe de jeune Pasta nous invite chez eux pour une soirée interjeune le 30 novembre 2019.</p>
      <center>
        <a class="cont" href="https://www.instagram.com/gdjpasta/?hl=fr" target="_blank"> <img src="assets/images/logo_pasta_rsz.jpg" class="logo_pasta"/> </a>
      </center>
    </div>
  </section>

  <section data-title="Nouvel an" id="NouvelAn" class="scrolling cd-color-1 s2">
    <div class="container">
      <h3>Nouvel an</h3>
      <p>Nous t'invitons à partager la soirée de nouvel an avec nous. Pour t'inscrire, cela se passe juste en dessous !</p>

      <form method="post" action="https://formspree.io/myyyndyk">
        <p><input type="text" name="nom" id="nom" required="required" placeholder="Nom*"/></p>
        <p><input type="text" name="prénom" id="prénom" required="required" placeholder="Prénom*"/></p>
        <p><label for="nbr">Nombre de personne</label> : <input type="number" name="nbr" id="nbr" min="1" max="100" step="1" required="required" value="1"/></p>
        <p><input id="submit" type="submit" value="Envoyer" onclick="alert('L'inscription a bien été enregistré !')">
      </form>

      <center>
        <h4><a class="eventLink" href="index.html" > Home </a></h4>
      </center>

    </div>
  </section>
